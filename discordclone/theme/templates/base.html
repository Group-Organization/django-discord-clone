{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Discord Clone</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

	<body class="bg-neutral-700 leading-normal tracking-normal font-sans min-h-screen">
		{% if messages %}
		<ul class="messages">
			{% for message in messages %}
			<li>Error: {{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}
		{% block body %}
			
		{% endblock %}
	</body>
	{% block js %}
	{% endblock %}
</html>
