{% extends 'userhandler/login_register_template.html' %}
<!-- Comment for formatting purposes -->
{% block title %} profile {% endblock %}

<!-- Comment for formatting purposes-->

{% block body %} {% for user in users %}

<div>
	<img
		src="{{ user.profile_picture.url }}"
		style="border-radius: 50%; width: 25px; height: 25px"
	/>
	<a href="{% url 'profile' user.id %}"><small>@{{ user.username }}</small></a>
	<p>{{ user.email }}</p>
	<hr />
</div>

{% endfor %} {% endblock %}
