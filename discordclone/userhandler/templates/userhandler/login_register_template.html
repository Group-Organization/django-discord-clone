<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>{% block title %} {% endblock %}</title>
	</head>
	<body>
		{% if messages %}
		<ul class="messages">
			{% for message in messages %}
			<li>Error: {{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %} {% block body %} {% endblock %}
	</body>
</html>
